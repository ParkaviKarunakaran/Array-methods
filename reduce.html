<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>
<body>
    
    <h1>JavaScript reduce method</h1>
    <p id="demo"></p>

    <script>

       const numbers = [4, 8, 16, 19, 25, 32];

       function reducerFunc(result, current){
        return result + current;
       }

       document.getElementById("demo").innerHTML = numbers.reduce(reducerFunc);

    </script>

    
</body>
</html>
