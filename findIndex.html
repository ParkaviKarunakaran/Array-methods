<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript findIndex method</h1>
    <p id="demo"></p>

    <script>
        
        const numbers = [ 30,42,57,24,63,78 ];
        const result = numbers.findIndex( num => num > 50)

        document.getElementById("demo").innerHTML = result;
    
    </script>

</body>
</html>
